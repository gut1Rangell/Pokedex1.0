<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pokédex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--TODOS OS LINKS ESTÃO AQUI-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.CSS">
    
    <!--MAIN JS    / o Atributo defer é para n dar erro ao carregar o site, n dar erro com o CSS e JS, ou coloca defer ou colocar o JS la em baixo.-->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <!--imagens  /  texto  /  botão  /  pesquisa-->
          <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
          <img src="#" alt="pokemon" class="pokemon__image">
          
          <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
          </h1>

          <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            />
          </form>

          <div class="buttons">
            <button class="button btn-prev">Prev &lt;	</button>
            <button class="button btn-next">Next ></button>

          </div>


    </main>
</body>
</html>
